<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      div {
        text-align: center;
        width: 215px;
        height: 129px;
        border: 1px solid rgb(85, 84, 84);
        margin: 10px;
      }

      h1 {
        padding-top: 25px;
      }
    </style>
  </head>
  <body>
    <div id="container"><h1 id="countdowntimer">10</h1></div>

    <script>
      let countdown = 10;
      const h1 = document.getElementById("countdowntimer");
      const rocket = document.getElementById("container");
      let timer = setInterval(function () {
        countdown--;

        h1.textContent = countdown;
        if (countdown < 0) {
          clearInterval(timer);
          h1.textContent = "";
          rocket.style.backgroundImage = "url('rocket.PNG')";
        }
      }, 1000);
    </script>
  </body>
</html>
